<body>



    <script>
        function isWithinLast7Days(dateToCheck) {
            // Get the current date
            const currentDate = new Date();

            // Calculate the date 7 days ago
            const sevenDaysAgo = new Date(currentDate);
            sevenDaysAgo.setDate(currentDate.getDate() - 7);

            // Parse the date to check
            const date = new Date(dateToCheck);

            // Compare the date to the date 7 days ago
            return date >= sevenDaysAgo && date <= currentDate;
        }

        // Example usage:
        const dateToCheck = "2023-10-20"; // Replace with the date you want to check
        const isWithinLast7DaysResult = isWithinLast7Days(dateToCheck);

        if (isWithinLast7DaysResult) {
            alert("The date is within the last 7 days.")
            console.log("The date is within the last 7 days.");
        } else {
            alert("The date is more than 7 days in the past.")
            // console.log("The date is more than 7 days in the past.");
        }

    </script>
