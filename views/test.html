<div class="modal fade" id="modreturn<%=products[i].orderId%><%=products[i].productDetails._id%>" tabindex="-1" aria-labelledby="exampleModalLabel"
                                                                                                                                                                                                                                                               aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header py-4">
                <p class="modal-title text-danger mx-auto"> <b class="mdi mdi-comment-alert text-warning"></b>
                    <b>Are you sure to
                        Return this order </b> <i class="fa-sharp fa-light fa-truck-fast fa-bounce"></i>
                </p>
                <!-- <button type="button" class=" btn mdi mdi-close" data-bs-dismiss="modal"
aria-label="Close">x</button> -->
            </div>


            <div class="" style="border: 1px solid #e2e2e2; border-radius: 0px; background: #F3F3F9;">

                <div class=" mx-auto mb-3 py-5"
                                                                                                                                                                                                                                                                               style="max-width: 540px; border: 1px solid #e2e2e2; border-radius: 0px; background: #F3F3F9;">
                    <div class="row g-0 " style="border: none;">
                        <div class="col-md-5  d-flex align-items-center">
                            <img style="width: 170px; height: 170px; border-radius: 7px;" src="/products/images/<%= products[i].productDetails.images.image1 %>" class="card-img-start mx-2"
                                                                                                                                                                                                                                                                                           alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body d-flexmy-auto">
                                <h5 class="card-title">
                                    <%= products[i].productDetails.product_name %>
                                </h5>

                                </p>
                                <p class="card-text"><small class="text-body-secondary">
                                        Quantity :
                                        <b>
                                            <%=products[i].quantity %>
                                        </b>
                                    </small></p>

                                <h6 class=" mb-2">Delivery Expect on : <br> <b>
                                        <%= products[i].deliveryDate %>
                                    </b></h6>
                                <h5 class="card-title mb-2">â‚¹ <%= products[i].productDetails.price%>
                                        ONLY
                                </h5>
                            </div>

                        </div>
                    </div>
                    <hr class="m-1">
                    <div class="card-body d-flexmy-auto ">
                        <div class="mx-auto px-4 mt-4">
                            <h6 class="mx-auto">Would you mind telling me the reason for
                                returning the order?</h6>

                        </div>

                        <form id="returnForm">
                            <label class="p-3 border rounded-4 m-2 custom-label">
                                <div class="form-check d-flex align-items-center mx-4">
                                    <input onchange="returnButtonState('<%=products[i].orderId%>','<%=products[i].productDetails._id%>')" class="form-check-input " type="radio" value="disappoint" name="reason"
                                                                                                                                                                                                                                                                                                   id="defectiveRadio<%=products[i].orderId products[i].productDetails._id %>">
                                    <div class="mx-5">
                                        <p class="text-dark">The product did not meet the
                                            expectations of the customer.</p>
                                    </div>
                                </div>
                            </label>
                            <label class="p-3 border rounded-4 m-2 custom-label">
                                <div class="form-check d-flex align-items-center mx-4">
                                    <input onchange="returnButtonState('<%=products[i].orderId%>','<%=products[i].productDetails._id%>')" class="form-check-input " type="radio" value="damaged" name="reason"
                                                                                                                                                                                                                                                                                                   id="damagedRadio<%=products[i].orderId products[i].productDetails._id %>">
                                    <div class="mx-5">
                                        <p class="text-dark">A damaged product has been
                                            delivered</p>
                                    </div>
                                </div>
                            </label>
                        </form>


                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Not
                        Now</button>
                    <button id="returnBtn<%=products[i].orderId products[i].productDetails._id %>" type="button" class="btn btn-dark" onclick="ReturnProduct('<%=products[i].orderId%>','<%=products[i].productDetails._id%>')"
                                                                                                                                                                                                                                                                                   disabled>
                        Return Now</button>
                </div>
            </div>
        </div>


    </div>

    <!-- model end -->
</div>
