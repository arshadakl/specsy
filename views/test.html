<!DOCTYPE html>
<html>
<head>
    <title>Image Crop and Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<style type="text/css">
    img {
        display: block;
        max-width: 100%;
    }
    .preview {
        overflow: hidden;
        width: 160px;
        height: 160px;
        margin: 10px;
        border: 1px solid red;
    }
</style>
<body>
    <form class="forms-sample" action="/admin/products/addproduct" method="post" enctype="multipart/form-data">
        <!-- Your existing form fields and input elements here -->

        <!-- Add an input field for the cropped image (you can duplicate this for each image) -->
        <div class="form-group">
            <label for="croppedImage1">Cropped Image 1</label>
            <input type="text" name="cropped_image1" id="croppedImage1" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="croppedImage2">Cropped Image 2</label>
            <input type="text" name="cropped_image2" id="croppedImage2" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="croppedImage3">Cropped Image 3</label>
            <input type="text" name="cropped_image3" id="croppedImage3" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="croppedImage4">Cropped Image 4</label>
            <input type="text" name="cropped_image4" id="croppedImage4" class="form-control" readonly>
        </div>

        <!-- Add hidden input fields to store the cropped image data (you can duplicate these for each image) -->
        <input type="hidden" name="cropped_image_data1" id="croppedImageData1">
        <input type="hidden" name="cropped_image_data2" id="croppedImageData2">
        <input type="hidden" name="cropped_image_data3" id="croppedImageData3">
        <input type="hidden" name="cropped_image_data4" id="croppedImageData4">

        <!-- Add image input fields for each image -->

        <div class="col-lg-3 col-md-6 rounded-image-preview">
            <label for="imageInput1" class="image-label">image 1
              <div class="rounded-image-preview">
                <img id="imagePreview1"
                  src="https://www.creativefabrica.com/wp-content/uploads/2021/04/05/Image-Upload-Icon-Graphics-10388650-1-580x386.jpg"
                  alt="Preview" />
              </div>
              <input type="file" name="image1" class="image imageInput1" id="imageInput1" accept="image/*" data-crop-target="1" required>
            </label>
          </div>
        <!-- <div class="form-group">
            <label for="imageInput1">Upload Image 1</label>
            <input type="file" name="image1" class="image imageInput" accept="image/*" data-crop-target="1" required>
        </div> -->

        <div class="form-group">
            <label for="imageInput2">Upload Image 2</label>
            <input type="file" name="image2" class="image imageInput" accept="image/*" data-crop-target="2" required>
        </div>

        <div class="form-group">
            <label for="imageInput3">Upload Image 3</label>
            <input type="file" name="image3" class="image imageInput" accept="image/*" data-crop-target="3" required>
        </div>

        <div class="form-group">
            <label for="imageInput4">Upload Image 4</label>
            <input type="file" name="image4" class="image imageInput" accept="image/*" data-crop-target="4" required>
        </div>
    </form>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Crop image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <div class="row">
                            <div class="col-md-8">  
                                <img id="image">
                            </div>
                            <div class="col-md-4">
                                <div class="preview"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="crop">Crop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
    <script>
        var bs_modal = $('#modal');
        var image = document.getElementById('image');
        var cropper, reader, file;
        var currentCropTarget = 1;

        $("body").on("change", ".image", function(e) {
            var files = e.target.files;
            currentCropTarget = $(this).data("crop-target");
            var done = function(url) {
                image.src = url;
                bs_modal.modal('show');
            };

            if (files && files.length > 0) {
                file = files[0];

                if (URL) {
                    done(URL.createObjectURL(file));
                } else if (FileReader) {
                    reader = new FileReader();
                    reader.onload = function(e) {
                        done(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        bs_modal.on('shown.bs.modal', function() {
            cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 3,
                preview: '.preview'
            });
        }).on('hidden.bs.modal', function() {
            cropper.destroy();
            cropper = null;
        });

        $("#crop").click(function() {
            canvas = cropper.getCroppedCanvas({
                width: 160,
                height: 160,
            });

            canvas.toBlob(function(blob) {
                url = URL.createObjectURL(blob);
                var reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = function() {
                    var base64data = reader.result;

                    // Set the cropped image URL to the input field
                    $('#croppedImage' + currentCropTarget).val(url);
                    
                    // Set the base64 cropped image data to the hidden input field
                    $('#croppedImageData' + currentCropTarget).val(base64data);

                    bs_modal.modal('hide');
                    alert("Success: Image cropped");
                };
            });
        });
    </script>
</body>
</html>
